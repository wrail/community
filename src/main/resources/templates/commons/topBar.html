<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    <link rel="stylesheet" href="css/bootstrap.min.css">-->
    <!--    <link rel="stylesheet" href="css/bootstrap-theme.min.css">-->
    <!--    <script src="js/bootstrap.min.js"></script>-->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-default" th:fragment="topBar">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">W-A-Community</span>

            </button>
            <a class="navbar-brand" href="#">W-A-Community</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索你想要的话题">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <ul class="nav navbar-nav navbar-right">

                <!-- 如果session中为空，那就去登陆，不为空就不显示登陆-->
                <li class="dropdown" th:if="${session.user!=null}">
                    <div class="alert alert-success" role="alert" th:text="${session.user.getName()}">已登陆</div>
                    <div align="center"> </div>
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">我的信息<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">我的消息</a></li>
                        <li><a href="#">退出登陆</a></li>
                    </ul>
                </li>
                <!--  使用GitHub登陆授权,并返回Code-->
                <li th:if="${session.user==null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=70e24ea8682a92b4239f&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登陆</a>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
</body>
</html>
